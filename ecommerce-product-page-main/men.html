<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="styleProduct.css" />
    <link rel="stylesheet" href="styleMen.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <main class="main-container">
        <header class="header">
            <!-- menu icon -->
            <figure class="header_menu-icon" onclick="desplegarMenuBar()">
                <img src="./images/icon-menu.svg" alt="menu icon">
            </figure>
            <!-- logo -->
            <figure class="header_logo">
                <img src="./images/logo.svg" alt="logo">
            </figure>
            <!-- menu bar -->
            <nav class="navbar">
                <ul class="navbar_items">
                    <li><a class="navbar_link" href="collections.html">Collections</a></li>
                    <li><a class="navbar_link" href="men.html">Men</a></li>
                    <li><a class="navbar_link" href="woman.html">Woman</a></li>
                    <li><a class="navbar_link" href="#">About</a></li>
                    <li><a class="navbar_link" href="#">Contact</a></li>
                </ul>
            </nav>
            <!-- cambiar class modal-navbar por menu mobile bar -->
            <div class="modal-navbar_background">
                <nav class="modal-navbar">
                    <figure class="modal-navbar_close-icon" onclick="cerrarMenuBar()">
                        <img src="./images/icon-close.svg" alt="">
                    </figure>
                    <ul class="modal-navbar_items">
                        <li><a class="modal-navbar_link" href="collections.html">Collections</a></li>
                        <li><a class="modal-navbar_link" href="men.html">Men</a></li>
                        <li><a class="modal-navbar_link" href="woman.html">Woman</a></li>
                        <li><a class="modal-navbar_link" href="#">About</a></li>
                        <li><a class="modal-navbar_link" href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- avatar cart -->
            <div class="header_cart-avatar">
                <div class="header_cart">
                    <div class="header_cart-notification">3</div>
                    <figure class = "header_cart-icon">
                        <img src="./images/icon-cart.svg" alt="cart">
                    </figure>
                </div>
                <figure class="header_avatar">
                    <img src="./images/image-avatar.png" alt="avatar">
                </figure>
            </div>
        </header>
        <hr class="line">
        <h1 class="men_title">Men</h1>
        <section class="men_container">
        </section>
    </main>
    <script src="script.js"></script>
    <script src="scriptMen.js" type="module"></script>
</body>
</html>
